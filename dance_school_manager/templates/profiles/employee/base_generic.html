<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Local Library</title>{% endblock %}
</head>
<body>
<div class="row">
    <div class="col-md-8 col-sm-10 col-12">
        {{ username }}
        {% load static %}
        <img src="{{ avatar }}" alt="profile avatar"/>
        <a href="/authentication/logout">
            <button type="button" class="btn btn-deafult">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                LOGOUT
            </button>
        </a>
        <button
                onclick="location.href = '{{ manage_courses }}'" type="button">MANAGE COURSES
        </button>
        <button
                onclick="location.href = '{{ manage_students }}'" type="button">MANAGE STUDENTS
        </button>
        <button
                onclick="location.href = '{{ manage_teachers }}'" type="button">MANAGE TEACHERS
        </button>
    </div>
</div>
{% block sidebar %}{% endblock %}
{% block content %}{% endblock %}
</body>
</html>
