<body>
<h1>{{ user.username }}</h1>

{% block content %}
    <table>
        {% for course in courses_list %}
            <tr>
                <th> {{ course.name }}</th>
                <th> {{ course.description }}</th>
                <th>
                    <a href="{% url 'client_module:abandon_course_view' pk=course.id %}">
                        <button type="button" class="btn btn-deafult">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            Delete
                        </button>
                    </a>
                </th>
            </tr>
        {% endfor %}
    </table>
    DEPOSIT:
    {{ deposit }}
    <nav>
        {% load static %}

        <button class="submit-btn" onclick="location.href = '{% url "client_module:user_settings_view" %}'"
                type=" button">
            EDIT PROFILE
        </button>


        <button class="submit-btn" onclick="location.href = '{% url "client_module:calendar_view" %}'" type="button">
            CALENDAR
        </button>

        <button class="submit-btn" onclick="location.href = '{% url "client_module:report_absence_view" %}'"
                type="button">
            REPORT ABSENCE
        </button>

        <button class="submit-btn" onclick="location.href = '/authentication/logout/'"
                type="button">
            LOGOUT
        </button>
    </nav>

{% endblock %}
</body>
