{% extends 'profiles/employee/base_generic.html' %}

{% block content %}
    <form class="d-flex"
          method=POST
          action={% url 'employee_module:manage_students_view' %}>
        {% csrf_token %}
        SEARCH FOR STUDENT
        <input class="form-control me-2"
               type="search"
               placeholder="USERNAME"
               aria-label="Search"
               name="searched"
        >
        <button class="btn btn-outline-secondary"
                type="submit">SEARCH
        </button>
    </form>
    <table>
        {% for user in users %}
            <tr>
                <th> {{ user.username }}</th>
                <th> {{ user.email }}</th>
                <th> {{ user.password}}</th>
                <th>
                    <a href="{% url 'employee_module:edit_student_view' user_id=user.id %}">
                        <button type="button" class="btn btn-deafult">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            Edit
                        </button>
                    </a>
                </th>
            </tr>
        {% endfor %}
    </table>
        <a href="{% url 'employee_module:create_student_view'%}">
        <button type="button" class="btn btn-deafult">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            CREATE NEW STUDENT
        </button>
    </a>
{% endblock %}
